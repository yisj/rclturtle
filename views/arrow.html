<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>Arrow</h3>
  </div>
  <div class="card">
    <div class="card-header">Arrow</div>
    <div class="card-body">
      <div class="mb-12 row">
        <div class="col-sm-3"></div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-1">
          <button type="button" onclick="arrow('up')" class="btn btn-success btn-lg">Up</button>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
      <div class="mb-12 row">
        <div class="col-sm-3"></div>
        <div class="col-sm-1">
          <button type="button" onclick="arrow('left')" class="btn btn-success btn-lg">Left</button>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-1">
          <button type="button" onclick="arrow('right')" class="btn btn-success btn-lg">Right</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="mb-12 row">
        <div class="col-sm-3"></div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-1">
          <button type="button" onclick="arrow('down')" class="btn btn-success btn-lg">Down</button>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  function arrow(dir){
    var js_ob = {arrow: dir};
    axios.post('/arrow', js_ob)
    .then(function(response){
      console.log(response);
    })
    .catch(function(error){
      console.log(error);
    });
  }
  </script>
</body>
</html>
